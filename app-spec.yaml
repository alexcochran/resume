# App Spec for Digital Ocean deployment

alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
- rule: DEPLOYMENT_LIVE
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: api
    match:
      path:
        prefix: /api
  - component:
      name: website
    match:
      path:
        prefix: /
name: your-app
region: nyc
services:
- environment_slug: node
  gitlab:
    branch: main
    deploy_on_push: true
    repo: alexcochran/resume
  http_port: 5000
  instance_count: 1
  instance_size_slug: professional-xs
  name: api
  run_command: bin/api
  source_dir: /
